        <link rel="stylesheet" type="text/css" href="css/upcss.css">

    </head>
    <body>
        <nav class="navbar navbar-light" style="background-color: #288844;">
            
            
            <span class="navbar-brand mb-0 h1" style="color: white;"><b>Agrosight</b></span>
            <div class="container">
            <div class="search_wrap search_wrap_3">
                <div class="search_box">
                    <input type="text" class="input" placeholder="search...">
                    <div class="btn btn_common">
                        <i class="fas fa-search"></i>
                    </div>
                </div>
            </div>
        
    
            <div class="container">
                <div class="cart">
                    <i class="fas fa-shopping-cart fa-lg"></i>
                </div>
            </div>
            <div class="right">
                <div class="dropdown">
                    <a href="#">
                        <div class="user">
                            <i class="fas fa-user fa-lg"></i><i class="fas fa-angle-down"></i>
                        </div>
                    </a>

                    <div class="dropdown-content">
                        <a href="#"><i class="fas fa-user"></i>Profile</a>
                        <a href="#"><i class="fas fa-newspaper"></i> Orders</a>
                        <a href="#"><i class="fas fa-cloud-upload-alt"></i>Upload</a>
                    </div>
                </div>
            </div>
        </nav>
        <h2>Upload Product</h2>
        <div class="upload jumbotron">
        <form method="post">
            <label for="category"> Category</label>
            <select id="c" name="category" >
                <option value="fruits">Fruits</option>
                <option value="vegetables">Vegetables</option>
                <option value="flowers">Flowers</option>
                <option value="cereals">Cereals</option>
                <option value="medicinal">Medicinal</option>
                <option value="leafy">Leafy</option>
              </select></br></br>
            <label for="image"> Images</label>
            <input type= "image" name ="image"></form></br>
            <label for="price"> Price</label>
            <input id="p" type= "text" name ="price" placeholder=" Price in rs" ></form></br></br>
            <label for="expdate"> Expiry Date</label>
            <input type= "date" name ="expiry date"></form></br></br>
            <label for="pckdate"> Packed Date</label>
            <input type= "date" name ="packed date"></form></br></br>
            <input id="s" type= "submit" name ="submit" value="submit" onclick="check()"></form></br></br>
            </div>
           </form>
           <script src="js/orders.js"></script>
    </body>

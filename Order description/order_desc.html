<!DOCTYPE html>
<html>
<head>
  <title>Order description</title>
  <script src="js/handlebars-v4.7.7.js"></script>
  <script src="js/order_desc.js"></script>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
 
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

  <link rel="stylesheet" href="css/order_desc.css">
</head>
 
<body>
   
    <nav class="navbar navbar-light" style="background-color: #288844;">
        <!-- Navbar content -->
        
        <span class="navbar-brand mb-0 h1" style="color: white;"><b>Agrosight</b></span>
        <div class="container">
        <div class="search_wrap search_wrap_3">
			<div class="search_box">
				<input type="text" class="input" placeholder="search...">
				<div class="btn btn_common">
					<i class="fas fa-search"></i>
				</div>
			</div>
		</div>
     
  
        <div class="container">
            <div class="cart">
                <i class="fas fa-shopping-cart fa-lg"></i>
            </div>
        </div>
        <div class="right">
            <div class="dropdown">
                <a href="#">
                    <div class="user">
                        <i class="fas fa-user fa-lg"></i><i class="fas fa-angle-down"></i>
                    </div>
                </a>

                <div class="dropdown-content">
                    <a href="#"><i class="fas fa-user"></i>Profile</a>
                    <a href="#"><i class="fas fa-newspaper"></i> Orders</a>
                    <a href="#"><i class="fas fa-cloud-upload-alt"></i>Upload</a>
                </div>
            </div>
        </div>
    </nav>
   
    
    <div id="data"></div><br>

        <div id="img">
            <a href="https://www.w3schools.com/html/html_images.asp">
                <img src="images/1.jpg" width="250" height="200" >
            </a>
        
        </div>
    </div>
    <hr>


    <script type="text/javascript">
 

        var myInfo = "<p><span id='head'><a href='https://www.w3schools.com/html/html_images.asp'>{{name}}</a></span></p><p><span id='del'>Delivered on <b>{{delivery}}</b><br>Return policy valid till <b>{{return}}</b> </span></p>";
        var template = Handlebars.compile(myInfo);
        var data = template({name: "Tomato", delivery: "12/10/2020", return: "22/10/2020"});
        document.getElementById('data').innerHTML += data;

    </script>


</body>
</html>

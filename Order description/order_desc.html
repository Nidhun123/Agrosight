    <script id="quote-template" type="text/x-handlebars-template">
        <div id="title">
            <div id="desc">  
                <p>
                    <span id='head'>
                        <a href='https://www.w3schools.com/html/html_images.asp'>{{name}}</a>
                    </span>
                </p>

                <p>
                    <span id='del'>
                        Delivered on <b>{{delivery}}</b><br>Return policy valid till <b>{{return}}</b> 
                    </span>
                </p>
                
            </div> 
            <div id="img">
                <a href="https://www.w3schools.com/html/html_images.asp">
                    <img src="{{image}}" >
                    
                </a>
                
                
            </div>
            
            <hr>    
        </div>
        

        <div id="address">
            <p>
                <span id='DA'>
                    Delivery Address
                </span>
            </p>

            <div id="ad_desc">
                <address>{{address}}</address>
            </div>
           
        </div>



        
    </script>



    <script id="ship-template" type="text/x-handlebars-template">
        <div >
            <p>
                <span id='ship'>
                    Shipment Details
                </span>
            </p>
         </div>
    

         <div class="container">
            <div class="row justify-content-center">
                <div class="col-11 col-sm-9 col-md-7
                    col-lg-6 col-xl-5 text-center p-0 mt-3 mb-2">
                    <div class="px-0 pt-4 pb-0 mt-3 mb-3">
                        <form id="form">
                            <ul id="progressbar">
                                <li class="active" id="step1">
                                    <strong>Ordered</strong>
                                </li>
                                <li class="active" id="step2"><strong>Packed</strong></li>
                                <li id="step3"><strong>Shipped</strong></li>
                                <li id="step4"><strong>Delivered</strong></li>
                            </ul>
                            <div>
                                <p id="a">{{o_date}}</p>
                                <p id="b">{{p_date}}</p>
                                <p id="c">{{s_date}}</p>
                                <p id="d">{{d_date}}</p>
                            </div>

                                <input type="button" name="next-step"

                                    class="next-step" value="Final Step" />

                                    value="Previous Step" />
                            </fieldset>
                            <fieldset>

                                    value="Previous Step" />
                            </fieldset>  --->
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </script>
